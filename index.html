<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Diamond Maze Master</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script/EventHandler.js"></script>
    <script src="script/ScoreBoard.js"></script>
    <script src="script/MovingThing.js"></script>
    <script src="script/Monster.js"></script>
    <script src="script/Hero.js"></script>
    <script src="script/GameBoard.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="score_board">
            <div id="score" class="score_board_panel"></div>
            <div id="lives" class="score_board_panel"> </div>
        </div>
        <div id="game_board"></div>
        <div id="max"> <img src="images/max.png"> </div>
        <div id="monsters">
            <div id="monster_0" class="monster"><img src="images/monster_0.png"></div>
            <div id="monster_1" class="monster"><img src="images/monster_1.png"></div>
            <div id="monster_2" class="monster"><img src="images/monster_2.png"></div>
        </div>
        <div id="start_splash_screen" class="splash_screen">
            <img src="images/max_diamond_logo.png">
        </div>
        <div id="level_screen" class="splash_screen">
            <div class="inner">
                Level
                <div id="level_text"></div>
            </div>
        </div>
        <div id="level_cleared" class="splash_screen">
            <div class="inner">
                LEVEL CLEARED!
            </div>
        </div>
        <div id="game_over" class="splash_screen">
            <div class="inner">
                <p>GAME OVER</p>
                <div class="play_again" onclick="start();">Play Again</div>
            </div>

        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
